[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_18"]

[phases.install]
cmds = [
    "npm ci",
    "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
